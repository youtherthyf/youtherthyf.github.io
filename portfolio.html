<html>
	<head>
		<title>portfolio</title>
	</head>
	<style>

      @Keyframes fadeEffect {
        from {opacity: 0; margin-top:50%;}
        to {opacity: 1;}
      }
      @Keyframes fadeEffect2 {
        from {opacity:0;}
        to {opacity:1;}
      }

	body {
		background-image:URL(./images/waterani.gif);
		background-size:10%;
	}

	.mainbox {
		background-color:#FFFFBB;
		width:80%;
		height:80%;
		margin:auto;
		margin-top:80px;
		text-align:center;
		padding-bottom:50px;
	}
	h1 {
		color:white;
		font-size:100px;
		margin-top:40px
	}

    .img-container {
      width:370px;
      height:370px;
      animation: fadeEffect 3s;
      display:inline-block;
      background-size: cover;
      background-position: center;
      transition: box-shadow 0.3s ease-in-out;
      text-align: center;
      flex: 5 5 200px;
    }
    .img-container:hover {
        box-shadow: 0px 0px 40px 20px #FC5D38;
        position: relative;
        z-index: 100;
    }
    .img-viewer {
        background-color:rgba(0,0,0,0.5);
        height:100%;
        width:100%;
        position:fixed;
        bottom:0;
        display:none;
        animation: fadeEffect2 0.5s;
        z-index: 200;
        color:white;
        text-align:center;
        font-size:40px;
        overflow: scroll;
      }

	</style>
	<body>
		<div class="mainbox">
			<h1>welcome to my portfolio</h1>
          <div class="img-container" style="background-image:url('images/non-digital/WhatsApp Image 2025-02-24 at 7.29.06 PM.jpeg');" onclick="openviewer(this,'intaglio printed self portrait 3/3')"></div>
			
		</div>


      <!--image viewer-->
      <div class="img-viewer" onclick="closeviewer()">
        <img src="https://youtherthyf-madehouse.neocities.org/images/cat.png" alt="" style="margin-left:auto;margin-right:auto;margin-top:30px;height:70%;" class="viewer-img">
        <p class="viewer-text" style="width:80%;margin:auto;"></p>
      </div>



    <script type="application/javascript">
      // image viewer:
      function openviewer(imgclicked, imgdec) {
        
        var imgfile = imgclicked.style.backgroundImage.replace('url("','').replace('")','');

        document.getElementsByClassName('img-viewer')[0].style.display= "block";
        document.getElementsByClassName('viewer-img')[0].src= imgfile;
        document.getElementsByClassName('viewer-text')[0].innerHTML= imgdec;
        
      }

      function closeviewer() {
        document.getElementsByClassName('img-viewer')[0].style.display= "none";
      }  

      // tabs code:
	</script>
	</body>
</html>
